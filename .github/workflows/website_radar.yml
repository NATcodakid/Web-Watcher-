name: Website Change Radar (Scheduled)

on:
  schedule:
    # Every 15 minutes (UTC)
    - cron: "*/1 * * * *"
  workflow_dispatch: {}
  # (workflow_dispatch lets you run it manually from the Actions tab)

jobs:
  run-radar:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Website Change Radar
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.MY__DISCORD }}
        run: |
          python website_change_radar_discord.py
